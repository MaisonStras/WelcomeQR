<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mockup — WelcomeStras (iPhone preview)</title>
<style>
  :root{ --bg:#f3f6f9; --device-shadow: 0 20px 60px rgba(11,18,30,0.18); }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);display:grid;place-items:center}
  .stage { display:flex;flex-direction:column;gap:12px;align-items:center;padding:28px; }
  .device {
    width: 420px; /* outer container */
    display:grid;
    justify-items:center;
  }

  /* iPhone-like frame */
  .frame {
    width: 390px;
    height: 844px; /* iPhone 12/13/14 Pro size approximation */
    border-radius:42px;
    background: #000;
    padding: 18px 12px;
    box-shadow: var(--device-shadow);
    position: relative;
    overflow: hidden;
  }
  /* notch / top sensor visual */
  .frame:before{
    content:"";
    position:absolute;
    left:50%; transform:translateX(-50%);
    top:8px;
    width:210px;height:28px;border-radius:14px;background:#0b0b0b;opacity:.12;
    pointer-events:none;
  }

  .screen {
    width:100%; height:100%;
    border-radius:28px;
    overflow:hidden;
    background: #fff;
  }
  .screen iframe {
    width: 390px; height:844px; border:0; display:block;
    transform-origin: 0 0;
  }

  /* caption & helper */
  .caption { font-size:13px;color:#5b6b77; text-align:center; max-width:420px }
  .actions {display:flex;gap:8px;margin-top:6px}
  .btn {background:#0b63ff;color:#fff;padding:8px 12px;border-radius:10px;text-decoration:none;font-weight:700}
  .muted {font-size:12px;color:#7b8b96}

  /* responsive smaller */
  @media(max-width:440px){
    .device{transform:scale(.85)}
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="device" role="region" aria-label="Aperçu mobile">
      <div class="frame">
        <div class="screen">
          <!-- la page demo en mode mockup (voir instructions : demo.html doit supporter #mockup) -->
          <iframe src="demo.html#mockup" title="Aperçu WelcomeStras (mobile)"></iframe>
        </div>
      </div>
    </div>

    <div class="caption">
      <div class="muted">Ouvrez, testez, puis faites une capture d'écran (Cmd/Ctrl+Shift+4 ou outil devtools & export en PNG).</div>
      <div class="actions" style="justify-content:center;margin-top:8px">
        <a class="btn" href="demo.html#mockup" target="_blank" rel="noopener">Ouvrir la démo nettoyée</a>
        <a class="btn" href="mockup.html" style="background:#16a34a">Recharger</a>
      </div>
    </div>
  </div>
</body>
</html>
